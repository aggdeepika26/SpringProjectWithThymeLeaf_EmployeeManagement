<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h2>Update Employee</h2>
    <hr/>
    <form th: action = "@{/saveEmployee}" th:object = "${employee}" method="POST">

        <input type = "text" th:field = "*{firstName}" placeholder = "Enter First name" class = "form-control col-4 mb-4"/>
        <input type = "text" th:field = "*{lastName}" placeholder = "Enter Last name" class = "form-control col-4 mb-4"/>
        <input type = "text" th:field = "*{email}" placeholder = "Enter email" class = "form-control col-4 mb-4"/>

        <button class = "btn btn-primary" type = "submit">Save</button>
    </form>
    <hr/>
    <a th:href = "@{/list}" > back to list </a>
</div>
</body>
</html>
