<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class = "container">
  <h2>List Employees</h2>
    <hr/>
    <a th:href = "@{/showNewEmployeeForm}" class = "btn btn-primary mb-2">Add Employee</a>
    <table class = "table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${listEmployees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td> <a th:href="@{/showFormForUpdate(id=${employee.id})}" class = "btn btn-info">Update</a></td>
            <td> <a th:href="@{/deleteEmployee(id=${employee.id})}" class = "btn btn-danger">Delete</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
