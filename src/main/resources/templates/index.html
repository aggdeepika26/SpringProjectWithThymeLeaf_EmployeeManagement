<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <link href="https://cdn.datatables.net/v/bs4/dt-2.0.7/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class = "container">
  <h2>List Employees</h2>
    <hr/>
    <a th:href = "@{/showNewEmployeeForm}" class = "btn btn-primary mb-2">Add Employee</a>
    <table class = "table table-bordered table-striped" id = "employee">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${listEmployees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td> <a th:href="@{/showFormForUpdate(id=${employee.id})}" class = "btn btn-info">Update</a>
             <a th:href="@{/deleteEmployee(id=${employee.id})}" class = "btn btn-danger">Delete</a>
            </td>

        </tr>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script src="https://cdn.datatables.net/v/bs4/dt-2.0.7/datatables.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#employee").DataTable(
                   {
                    'aoColumDefs':[{
                        'bSortable':false,
                        'aTargets':[-1]
                    }]
                }
                )
            })
        </script>
        </tbody>
    </table>
</div>
</body>
</html>
